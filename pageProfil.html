<script>
    //javascript pour le slider
    const slider = document.querySelector('.slider');
    const indicators = doument.querySelectorAll('.indicator');
    
    slider.addEventListener('scroll', () => {
        const sectionWidth = slider.offsetWidth;
        const scrollPosition = slider.scrollLeft;
        const activeIndex = Math.round(scrollPosition / sectionWidth);

        indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === activeIndex);
        });
    });

    //ajouter un Ã©venement clic pour les indicateurs
    indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
            slider.scrollTo({
                left: slider.offsetWidth * index,
                behavior: 'smooth'
            });
        });
    });
</script>
