<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crée ton propre compte !</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>

<div class="container">
    <form method="post"  enctype="multipart/form-data" class="form">
    <h1> Crée Ton Propre compte </h1>
    <p>Avec nous la recherche n'a jamais été aussi simple. Es-tu prêt ?</p>

    <label for="nom"></label> 
    <input required id="nom" type="text" placeholder="Entrez Votre nom" > 
    <label for="email"></label>
    <input required id="email" type="text" placeholder="Entrez votre email" >
    <label for="mot-de-passe"></label>
    <input required id="mot-de-passe" type="text" type="password" placeholder="Mot de passe" >
    <label for="confirm-mot-de-passe"></label>
    <input required id="confirm-mot-de-passe" type="password" placeholder="Confirmer le mot de passe" ><br>
    <button type="submit" class="submit-button">Commencez</button><br>


    <div class="connection">
        <p>Déjà un compte ? <a href="connection.html"> Connectez-vous</a></p>
    </div>
</div>


</body>
</html>
