<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connection</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

<div class="container">
    <form class="form2" method="post"  enctype="multipart/form-data" >
    <img src="Logo.png" height="150" width="100">

    <h1>Connectez-Vous !</h1>
    <h2>Êtes-vous prêt à continuer l'aventure ?</h2>

    <label for="email"></label>
    <input required id="email" type="text" placeholder="E-mail" >
    <label for="mot-de-passe"></label>
    <input required id="mot-de-passe" name="mot-de-passe" type="password" placeholder="Mot de passe" >
    
    
    <label class="remember">
        <input type="checkbox" id="remember-me" name="remember-me">
        Se souvenir de moi
    </label><br>

    <button type="submit" class="submit-button">Se connecter</button>



    <div class="forgot-button"> 
            <button>
            <img src="Facebook logo.png" alt="">
            <span><a href="https://web.facebook.com/login.php/?_rdc=1&_rdr#" target="blank"> S'inscrire avec Facebook</a> </span>
            </button>
            <button>Mot de Passe oublié ?</button>
    </div>
</div>

    <div class="Inscrivez-vous">
    <p>Vous n'avez pas de compte ? <a href="inscription.html"> Inscrivez Vous</a></p>
    </div>

    </form>




</body>
